<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>壊れた掲示板をなおせ！</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- プレビュー画面 -->
    <div class="preview-area">
      <h2>【掲示板プレビュー】</h2>
      <iframe id="preview-frame"></iframe>
    </div>

    <!-- コード入力エリア -->
    <div class="editor-area">
      <h2>【コードを書く】</h2>
      <textarea id="code-input" placeholder="ここにHTMLを書いてね">
<h1>ようこそ！</h1>
<p>今日は晴れです。</p>
<img src="sunny.png" alt="太陽の絵">
      </textarea>
      <div class="controls">
        <button onclick="runCode()">実行</button>
        <button onclick="showHint()">ヒントを見る</button>
      </div>
      <div id="hint-box" class="hint hidden">
        <p>テラじい：「<code>&lt;h1&gt;</code>でタイトルをつけるんじゃ。<code>&lt;p&gt;</code>で文章を書くのじゃよ。」</p>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
